<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link rel="Stylesheet" href="Stylesheet1.css">
</head>
<body style="font-family: Arial, Helvetica, sans-serif; background-color: rgb(106, 177, 245);">
	<div class="layout" style="justify-content: center; height: auto;">
		<div class="box">
			<form name="register" method="post" onsubmit="validate()" action="userSignin">
				<input type="hidden" name="formName" value="register">
				<input type="hidden" name="category" value="Users">
				<div class="formLayout">
				<div>
					<p style="font-size: x-large;">Register</p>
					<div class="line"><span></span></div>
				</div>
				<div>
					<p style="font-size: medium;">Name:</p>
					<input type="text" name="name" maxLength="100" style="font-size: medium;"><br>
				</div>
				<div>
					<p style="font-size: medium;">Phone no.:</p>
					<input type="text" name="ph_no" style="font-size: medium"><br>
				</div>
				<div>
					<p style="font-size: medium;">Email:</p>
					<input type="text" name="email" style="font-size: medium"><br>
				</div>
				<div>
					<p style="font-size: medium;">Age:</p>
					<input type="text" name="age" style="font-size: medium"><br>
				</div>
				<div>
					<p style="font-size: medium;">Address:</p>
					<input type="radio" name="address" value="hyderabad" style="font-size: medium;">Hyderabad<br>
					<input type="radio" name="address" value="pune" style="font-size: medium;">Pune<br>
					<input type="radio" name="address" value="mumbai" style="font-size: medium;">Mumbai<br>
					<input type="radio" name="address" value="delhi" style="font-size: medium;">Delhi<br>
					<input type="radio" name="address" value="bangalore" style="font-size: medium;">Bangalore<br>
					<input type="radio" name="address" value="lucknow" style="font-size: medium;">Lucknow<br>
				</div>
				<div>
					<p style="font-size: medium;">Gender:</p>
					<input type="radio" name="gender" value="M" style="font-size: medium;">Male<br>
					<input type="radio" name="gender" value="F" style="font-size: medium;">Female<br>
					<input type="radio" name="gender" value="O" style="font-size: medium;">Other<br>
				</div>
				<div>
					<p style="font-size: medium;">Username:</p>
					<input type="text" name="username" style="font-size: medium;"><br>
				</div>
				<div>
					<p style="font-size: medium;">Password:</p>
					<input type="text" name="Password" style="font-size: medium;"><br>
				</div>
					<input type="submit" value="Login" style="font-size: medium;">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
